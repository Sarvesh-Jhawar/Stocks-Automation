name: Daily Stock Update

on:
  schedule:
    - cron: "40 03 * * *"  # Runs every day at 03:40 UTC (9:10 AM IST)
    - cron: "15 10 * * *"  # Runs every day at 10:15 UTC (3:45 PM IST)
  workflow_dispatch:

jobs:
  update-stocks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install yfinance pandas matplotlib

      - name: Run Stock Script
        run: python scripts/fetch_stocks.py   # ✅ Correct path since it's inside scripts/

      - name: Commit and Push
        run: |
          git config user.name "Sarvesh-Jhawar"
          git config user.email "sarveshjhawar08@gmail.com"
          git add .
          git commit -m "Daily stock update $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ✅ Enables push
